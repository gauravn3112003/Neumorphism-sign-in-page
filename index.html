<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In</title>
</head>

<body>
    <div class="wrapper">
        <form action="">
            <div class="head">
                Sign In
            </div>
            <div class="input">
                <div class="in">
                    <i class="bi bi-person-circle"></i>
                    <input type="text" name="" class="box" placeholder="Username" id=" " required>
                </div>

                <div class="in">
                    <i class="bi bi-key-fill"></i>
                    <input type="password" required name="" class="box" placeholder="Password" id="">
                </div>
            </div>
            <div class="remember">
                <input type="radio" name="" id="rem"> Remember the password ?
            </div>
            <div class="btn">
                <input type="submit" class="button" value="Sign In">

            </div>
            <div class="forgot">
                <a href="#" class="for">Forgotten password ?</a>
                <a href="#">Sign Up </a>
            </div>
        </form>
    </div>
</body>

</html>
